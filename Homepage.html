<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>UFM Bank</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    </div>
    <div class ="title">
    <h2 class="center">Welcome to UFM Bank!</h2>
    </div>
    <!-- Main Content -->
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><img style="width: 40px;" src="https://cdn.icon-icons.com/icons2/2699/PNG/512/google_logo_icon_169090.png" alt=""></a>
            <a href="#" class="social"><img style="width: 50px;"src="https://cdn.icon-icons.com/icons2/2429/PNG/512/facebook_logo_icon_147291.png" alt=""></a>
            <a href="#" class="social"><img style="width: 50px;"src="https://img.freepik.com/vector-premium/logotipo-cuadrado-linkedin-aislado-sobre-fondo-blanco_469489-892.jpg" alt=""></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><img style="width: 40px;" src="https://cdn.icon-icons.com/icons2/2699/PNG/512/google_logo_icon_169090.png" alt=""></a>
            <a href="#" class="social"><img style="width: 50px;"src="https://cdn.icon-icons.com/icons2/2429/PNG/512/facebook_logo_icon_147291.png" alt=""></a>
            <a href="#" class="social"><img style="width: 50px;"src="https://img.freepik.com/vector-premium/logotipo-cuadrado-linkedin-aislado-sobre-fondo-blanco_469489-892.jpg" alt=""></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
                Please login
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your details</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
